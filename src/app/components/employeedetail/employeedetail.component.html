<div class="card">
    <div class="card-image">
        <img src="{{employee.avatar}}">
        <span class="card-title"><strong>{{ employee.firstname }} {{ employee.lastname }}</strong></span>
        <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="onView(employee.id)"><i class="material-icons">search</i></a>
    </div>
    <div class="card-content">
        <p>{{employee.designation}}</p>
    </div>
</div>
